---
layout: default
title: Jinke's Blog
---

<h2>{{ page.title }}</h2>
<p> Newest Articles </p>
<ul>
    {% for post in site.posts %}
    	<li>{{ post.date | date_to_string }} <a href="{{ site.baseurl }}{{ post.url }}">{{ post.title }}</a></li>
    {% endfor %}
</ul>
<p>{{ site.baseurl }}</p>
<p>{{ post.url }}</p>
